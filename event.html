<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="myload()">
    <h1 style="text-align: center;">Basic HTML Events</h1>
    <h1>Select a color from the list</h1>
    <select name="color" id="myselect" onchange="myfunction()">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
    </select>
    <p id="value"></p>

    <h1>Click on button</h1>
    <button onclick="sayhello()">click me</button>

    <h1>Onsubmit event</h1>
    <form action="" onsubmit= mysubmit()>
        <b>Enter name</b><br>
        <input type="text" required><br><br>
        <input type="submit" value = "Submit">
    </form>

    <h1>Onmouseover and Onmouseout event</h1>
    <div id="mydiv" onmouseover="over()" onmouseout="out()">
        <p>This is cursor event</p>
    </div>

    <h1>Onkeydown event</h1>
    <b>Enter your age:</b><input type="number" onkeydown="down()" id = "myinput">
    <p id="demo"></p>
</body>
<script>
    function myfunction(){
        x = document.getElementById("myselect").value
        document.getElementById("value").innerHTML = "You selected: "+ x
    }
    function sayhello(){
        document.write("Hello sir")
    }
    function mysubmit(){
        document.write("Your response is recorded.")
    }
    function over(){
        document.getElementById("mydiv").style.backgroundColor = "yellow"
    }
    function out(){
        document.getElementById("mydiv").style.backgroundColor = "red"
    }
    function down(){
        x = document.getElementById("myinput").value
        document.getElementById("demo").innerHTML = "Your age : "+ x
    }
    function myload(){
        alert("This is Onload Event")
        // document.write("Your page is loaded sucessfully")
    }
</script>
</html>
