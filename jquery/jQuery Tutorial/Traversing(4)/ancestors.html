<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Traversal of ancestors</title>
  </head>
  <body>
    <section class="parent">
      <div class="secondParent">
        <div class="thirdParent">
          <p class="child">Traversal of ancestors</p>
        </div>
      </div>
    </section>

    <!-- Scripts----------------------------------->
    <script>
      // parent() - return only 1 parent
      // parents() - return all parents
      // parentsUntil() - return upto defined range

      console.log($(".child").parent());
      console.log($(".child").parents());
      console.log($(".child").parentsUntil("section"));
    </script>
  </body>
</html>
