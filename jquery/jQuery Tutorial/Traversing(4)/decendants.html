<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Traversal of Descendants</title>
  </head>
  <body>
    <section class="parent">
      <h1>Hello</h1>
      <div class="secondParent">
        <div class="thirdParent">
          <p class="child">Traversal of Descendants</p>
        </div>
      </div>
    </section>

    <!-- Scripts----------------------------------->
    <script>
      // children() - return all childrens
      // find() - return defined children if exits

      console.log($(".parent").children());
      console.log($(".parent").find(".child"));
    </script>
  </body>
</html>
