<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Set Html element's value or html</title>
  </head>
  <body>
    <div class="parent">
      <p>This is it.</p>
    </div>
    <input type="text" placeholder="Enter your Name - " class="text" />

    <!-- Scripts -->
    <script>
        // Get Value of elements ---------------------------->
        // text(value|callback) - set the text Content
        // html(value|callback) - set the text Content with html tags
        // val(value|callback) - set the text Content of input elements
        // attr(attributeName, attributeValue) - set the attribute value of an element
        
      function innerValue() {
        $(".parent").text("This is the parent class.");
      }
      function innerHtml() {
        $(".parent").html("<b>This is the parent html</b>");
      }
      function innerText() {
        $(".text").val("Aman");
      }
      function getClassAttribute() {
        $("input").attr("placeholder","Enter your favorite number");
      }

      innerValue();
      innerHtml();
      innerText();
      getClassAttribute()
    </script>
  </body>
</html>
