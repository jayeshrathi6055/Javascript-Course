<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Method in jQuery</title>
    <style>
      .box {
        width: 10rem;
        height: 10rem;
        border: 1px solid black;
        background-color: red;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <!-- Scripts -->
    <script>
        // sliding Methods - slideUp(), slideDown(), slideToggle()
// Syntax---------------------------------->
// $(selector).slideUp(duration, callBack)
// $(selector).slideDown(duration, callBack)
// $(selector).slideToggle(duration, callBack)

      $(document).ready(function () {
        slideDownBox()
        slideUpBox()
        slideToggleBox()
      });
      function slideDownBox(){
        $(".box").slideUp(3000)
      }
      function slideUpBox(){
        $(".box").slideDown("slow")
      }
      function slideToggleBox(){
        $(".box").slideToggle(5000)
      }
    </script>
  </body>
</html>
