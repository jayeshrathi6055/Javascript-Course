<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade Method in jQuery</title>
    <style>
      .box1 {
        width: 10rem;
        height: 10rem;
        border: 1px solid black;
        background-color: red;
        margin: 1rem;
        display: none;
      }
      .box2 {
        width: 10rem;
        height: 10rem;
        border: 1px solid black;
        background-color: red;
        margin: 1rem;
      }
      .box3 {
        width: 10rem;
        height: 10rem;
        border: 1px solid black;
        background-color: red;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <!-- Scripts -->
    <script>
        // Fading Methods - fadeIn(), fadeOut(), fadeToggle(), fadeTo()

// Syntax---------------------------------->
// $(selector).fadeIn(duration , callBack)
// $(selector).fadeOut(duration , callBack)
// $(selector).fadeToggle(duration , callBack)
// $(selector).fadeTo(duration, opacity, callBack)

      $(document).ready(function () {
          fadeInBox()
          fadeOutBox()
          fadeToggleBox()
          fadeToBox()
      });
      function fadeInBox(){
        $(".box1").fadeIn(3000)
      }
      function fadeOutBox(){
        $(".box2").fadeOut("slow")
      }
      function fadeToggleBox(){
        $(".box1").fadeToggle(5000)
      }
      function fadeToBox(){
        $(".box3").fadeTo(3000,0.5)
      }
    </script>
  </body>
</html>
