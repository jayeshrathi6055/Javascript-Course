<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Ajax load</title>
</head>
<body>
    <h1 class="heading"></h1>
    <div id = "#div">
        <p id="p1"></p>
    </div>

    <!-- Scripts -->
    <script>
        $(".heading").load("demo.txt",callback = (response,status,xml)=>{console.log(response,"\n",status,"\n",xml)})
        $("#p1").load("https://jsonplaceholder.typicode.com/todos/",callback = (response,status,xml)=>{console.log(response,"\n",status,"\n",xml)})
    </script>
</body>
</html>
