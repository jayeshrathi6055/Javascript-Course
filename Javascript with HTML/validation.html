<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic form Validation</h1>
    <form action="nextpage.html" method="POST" name="myform" onsubmit="return validateform()">
        Name: <input type="text" name="name"><br><br>
        Password: <input type="password" name="password"><br><br>
        Re-enter Password: <input type="password" name="password2"><br><br>
        <input type="submit" value="Register">
    </form>

    <h1>Data validation form</h1>
    <form action="nextpage.html" method="POST" name="getform" onsubmit="return dataValidation()">
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name = "email"><br><br>
        <input type="submit" value = "Submit">
    </form>
</body>
<script>
    function validateform(){
        name = document.myform.name.value
        password = document.myform.password.value
        password2 = document.myform.password2.value

        if(name==null || name == "" || password==null || password == "" || password2==null || password2 == ""){
            alert("Input can't be empty.")
            return false
        }
        else if(password.length < 6){
            alert("Password should be of 6 character.")
            return false
        }
        else if(password2 != password){
            alert("Password must be same.")
            return false
        }
        else{
            return true
        }
    }

    function dataValidation(){
        x = document.getform.email.value
        atPosition = x.indexOf("@")
        dotPosition = x.lastIndexOf(".")

        if(atPosition<3 || dotPosition <= atPosition+2 || dotPosition+2>=x.length){
            alert("Email is not valid")
            return false
        }
        else{
            return true
        }
    }
</script>
</html>
