<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manual animation</h1>
    <form>
        <img src="javascript.jpg" alt="photo of editor" id="myimage">
        <p>Click the button for animation.</p>
        <button type="submit" onclick="moveRight()">Animation</button>
    </form>

    <h1>Automatic animation</h1>
    <img src="javascript.jpg" alt="photo of editor" id="myimage2">
    <p>Click the button below for animation.</p>
    <button onclick="moveRightauto()">Start</button>
    <button onclick="Stop()">Stop</button>
</body>
<script>
    document.querySelector('form').addEventListener('click',(e)=>e.preventDefault());
    let myimage = document.getElementById('myimage')
    myimage.style.position = "relative";
    myimage.style.left = "0px";
    function moveRight(){
        myimage.style.left = parseInt(myimage.style.left) + 10 + "px"
        console.log(myimage.style.left);
    }


    var animation , obj = null
    function init2(){
        obj = document.getElementById("myimage2")
        obj.style.position = "relative"
        obj.style.left = "0px"
    }
    function moveRightauto(){
        obj.style.left = parseInt(obj.style.left) + 10 + "px"
        animation = setTimeout(moveRightauto,20)
    }
    function Stop(){
        clearTimeout(animation)
        obj.style.left = "0px"
    }
    // onload = init
    onload = init2
</script>
</html>
